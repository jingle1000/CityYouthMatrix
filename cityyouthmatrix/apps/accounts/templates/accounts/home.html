{% load static %}

<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="{% static 'accounts/plugins/materialize/css/materialize.min.css' %}"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="{% static 'accounts/css/main.css' %}"  media="screen,projection"/>
  <link type="text/css" rel="stylesheet" href="{% static 'accounts/css/mobile.css' %}"  media="screen,projection"/>

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <main id="login">
      <div class="row">
        <div class="col s12 m12 l6 half-bkrd black left-align">
            <div class="left-wrap">
              <h1 class="white-text">Youth City Matrix</h1>
              <hr class="white-hr">
              <div class="clearfix"></div>
              <p class="white-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Mauris suscipit urna laoreet interdum mattis. Integer vel vehicula leo. Nunc iaculis diam vitae diam commodo mattis. </p>
              <hr>
              <button class="btn waves-effect waves-light" type="submit" name="action">Request Access</button>  
            </div>  
        </div>
        <div class="col s12 m12 l6 half-bkrd center-align">
          <div class="right-wrap">
            <h1>Sign In</h1>
            <hr>
            <div class="col s12 m8 offset-m2 mt-5">
              <div class="card horizontal">
                <div class="card-stacked ">
                  <div class="card-content">
                    <form>
                      <div class="row">
                        <div class="input-field col s12">
                          <input id="email" type="email" class="validate">
                          <label for="email">Email</label>
                        </div>
                      </div>
                      <div class="row">
                        <div class="input-field col s12">
                          <!-- <i class="material-icons prefix z-depth-1" id="showPass">visibility_off</i> -->
                          <input id="password" type="password" class="validate">
                          <label for="password">Password</label>
                        </div>
                      </div>
                      <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                      </button>
                    </form>
                  </div>

                </div>
              </div>
            </div>
          </div>  
        </div>
      </div>
  </main>  
  <!--JavaScript at end of body for optimized loading-->
  <script type="text/javascript" src="{% static 'accounts/plugins/materialize/js/materialize.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'accounts/js/main.js' %}"></script>
</body>
</html>
